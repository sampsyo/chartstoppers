<!DOCTYPE html>
<html>
<head>
    <title>
        {{ site.name }}{% if page.number %} #{{ page.number }}{% endif %}{% if page.title %}: {{ page.title }}{% endif %}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% assign feedurl = "/feed.xml" %}
    <link rel="stylesheet" href="/media/main.css">
    <link rel="alternate" type="application/rss+xml"
        href="{{ feedurl }}" title="Podcast">
    <script src="/media/jquery.js" type="text/javascript"></script>
</head>
<body>
<div class="container">

    <header>
        <h1>
            <a href="/">{{ site.name }}</a>
        </h1>
    </header>

    <div id="middle">
        <main>
            {{ content }}
        </main>
        <nav>
            <ul>
                <li>
                    <a href="{{ feedurl }}">Subscribe with RSS</a>
                </li>
                {% if site.podcast.itunesurl %}
                <li>
                    <a href="{{ site.podcast.itunesurl }}">Subscribe in
                        iTunes</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>

    <footer>
    </footer>

</div>
</body>
</html>
